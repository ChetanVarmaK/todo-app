<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --text-color: #2c3e50;
            --light-text: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --checked-color: #bdc3c7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--light-text);
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-attachment: fixed;
            padding: 20px;
        }

        .app-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .app-header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .app-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .app-body {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
            border: 1px solid var(--border-color);
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-save {
            width: 100%;
            margin-top: 20px;
            background-color: rgba(46, 204, 113, 0.8);
        }

        .btn-save:hover {
            background-color: rgba(39, 174, 96, 0.9);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
        }

        .todo-label {
            flex: 1;
            margin: 0;
            padding: 5px 0;
            cursor: pointer;
            word-break: break-word;
            color: white;
        }

        .todo-label.checked {
            text-decoration: line-through;
            color: var(--checked-color);
        }

        .todo-actions {
            display: flex;
            align-items: center;
        }

        .todo-delete {
            color: var(--accent-color);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .todo-delete:hover {
            background-color: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .section-title i {
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animation for new todo items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-item {
            animation: fadeIn 0.3s ease-out;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        @media (max-width: 576px) {
            .app-container {
                margin: 20px 10px;
                border-radius: 12px;
            }
            
            .app-header {
                padding: 20px;
            }
            
            .app-body {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>
    
    <div class="app-container">
        <div class="app-header">
            <h1><i class="fas fa-tasks"></i> Todo Master</h1>
        </div>
        
        <div class="app-body">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-plus-circle"></i> Add New Task
            </div>
            
            <div class="input-group">
                <input type="text" class="form-control" id="todoUserInput" placeholder="What needs to be done?">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="addTodoButton">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-list-ul"></i> My Tasks
            </div>
            
            <ul class="todo-list" id="todoItemsContainer">
                <!-- Todo items will be added here dynamically -->
            </ul>
            
            <div id="emptyState" class="empty-state">
                <i class="far fa-smile"></i>
                <p>No tasks added yet. Add your first task above!</p>
            </div>
            
            <button class="btn btn-primary btn-save" id="saveTodoButton">
                <i class="fas fa-save"></i> Save All Tasks
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating particles
            createParticles();
            
            // DOM Elements
            const todoItemsContainer = document.getElementById('todoItemsContainer');
            const addTodoButton = document.getElementById('addTodoButton');
            const saveTodoButton = document.getElementById('saveTodoButton');
            const emptyState = document.getElementById('emptyState');
            const totalTasksElement = document.getElementById('totalTasks');
            const completedTasksElement = document.getElementById('completedTasks');
            const pendingTasksElement = document.getElementById('pendingTasks');
            
            // Initialize todo list
            let todoList = getTodoListFromLocalStorage();
            let todosCount = todoList.length;
            
            // Update stats
            updateStats();
            
            // Display existing todos
            renderTodoList();
            
            // Event Listeners
            addTodoButton.addEventListener('click', onAddTodo);
            saveTodoButton.addEventListener('click', onSaveTodo);
            
            // Press Enter to add todo
            document.getElementById('todoUserInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    onAddTodo();
                }
            });
            
            // Functions
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = window.innerWidth < 768 ? 30 : 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 1px and 3px
                    const size = Math.random() * 2 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`; 
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    // Random animation duration between 10s and 20s
                    const duration = Math.random() * 10 + 10;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random delay
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            function getTodoListFromLocalStorage() {
                const stringifiedTodoList = localStorage.getItem('todoList');
                const parsedTodoList = JSON.parse(stringifiedTodoList);
                return parsedTodoList || [];
            }
            
            function updateStats() {
                const total = todoList.length;
                const completed = todoList.filter(todo => todo.isChecked).length;
                const pending = total - completed;
                
                totalTasksElement.textContent = total;
                completedTasksElement.textContent = completed;
                pendingTasksElement.textContent = pending;
            }
            
            function onSaveTodo() {
                localStorage.setItem('todoList', JSON.stringify(todoList));
                
                // Show feedback
                const originalText = saveTodoButton.innerHTML;
                saveTodoButton.innerHTML = '<i class="fas fa-check"></i> Saved!';
                saveTodoButton.style.backgroundColor = 'rgba(46, 204, 113, 0.9)';
                
                setTimeout(() => {
                    saveTodoButton.innerHTML = originalText;
                    saveTodoButton.style.backgroundColor = 'rgba(46, 204, 113, 0.8)';
                }, 2000);
            }
            
            function onAddTodo() {
                const userInputElement = document.getElementById('todoUserInput');
                const userInputValue = userInputElement.value.trim();
                
                if (userInputValue === '') {
                    showAlert('Please enter a task', 'error');
                    return;
                }
                
                todosCount += 1;
                
                const newTodo = {
                    text: userInputValue,
                    uniqueNo: todosCount,
                    isChecked: false,
                    createdAt: new Date().toISOString()
                };
                
                todoList.push(newTodo);
                createAndAppendTodo(newTodo);
                userInputElement.value = '';
                
                // Hide empty state if it's the first todo
                if (todoList.length === 1) {
                    emptyState.style.display = 'none';
                }
                
                updateStats();
                showAlert('Task added successfully!', 'success');
            }
            
            function renderTodoList() {
                todoItemsContainer.innerHTML = '';
                
                if (todoList.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    todoList.forEach(todo => {
                        createAndAppendTodo(todo);
                    });
                }
            }
            
            function onTodoStatusChange(checkboxId, labelId, todoId) {
                const checkboxElement = document.getElementById(checkboxId);
                const labelElement = document.getElementById(labelId);
                labelElement.classList.toggle('checked');
                
                const todoObjectIndex = todoList.findIndex(todo => {
                    const eachTodoId = 'todo' + todo.uniqueNo;
                    return eachTodoId === todoId;
                });
                
                if (todoObjectIndex !== -1) {
                    todoList[todoObjectIndex].isChecked = !todoList[todoObjectIndex].isChecked;
                    updateStats();
                }
            }
            
            function onDeleteTodo(todoId) {
                if (!confirm('Are you sure you want to delete this task?')) {
                    return;
                }
                
                const todoElement = document.getElementById(todoId);
                todoItemsContainer.removeChild(todoElement);
                
                const deleteElementIndex = todoList.findIndex(todo => {
                    const eachTodoId = 'todo' + todo.uniqueNo;
                    return eachTodoId === todoId;
                });
                
                if (deleteElementIndex !== -1) {
                    todoList.splice(deleteElementIndex, 1);
                    updateStats();
                    showAlert('Task deleted', 'info');
                }
                
                if (todoList.length === 0) {
                    emptyState.style.display = 'block';
                }
            }
            
            function createAndAppendTodo(todo) {
                const todoId = 'todo' + todo.uniqueNo;
                const checkboxId = 'checkbox' + todo.uniqueNo;
                const labelId = 'label' + todo.uniqueNo;
                
                const todoElement = document.createElement('li');
                todoElement.className = 'todo-item';
                todoElement.id = todoId;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = checkboxId;
                checkbox.className = 'todo-checkbox';
                checkbox.checked = todo.isChecked;
                checkbox.addEventListener('change', () => {
                    onTodoStatusChange(checkboxId, labelId, todoId);
                });
                
                const label = document.createElement('span');
                label.className = 'todo-label' + (todo.isChecked ? ' checked' : '');
                label.id = labelId;
                label.textContent = todo.text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'todo-delete';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => {
                    onDeleteTodo(todoId);
                });
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'todo-actions';
                actionsDiv.appendChild(deleteBtn);
                
                todoElement.appendChild(checkbox);
                todoElement.appendChild(label);
                todoElement.appendChild(actionsDiv);
                
                todoItemsContainer.appendChild(todoElement);
            }
            
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `${type} fixed-top mx-auto mt-3`;
                alert.style.maxWidth = '500px';
                alert.style.left = '0';
                alert.style.right = '0';
                alert.textContent = message;
                alert.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
                alert.style.background = type === 'error' ? 'rgba(231, 76, 60, 0.9)' : type === 'success' ? 'rgba(46, 204, 113, 0.9)' : 'rgba(52, 152, 219, 0.9)';
                alert.style.color = 'white';
                alert.style.border = 'none';
                
                document.body.appendChild(alert);
                
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        document.body.removeChild(alert);
                    }, 500);
                }, 3000);
            }
        });
    </script>
</body>
</html>
